<button
  type="button"
  class="btn-modal-videoPrevio btn btn-primary"
  data-toggle="modal"
  data-target="#modalvideo"
  hidden
>
  Modal error
</button>

<!-- Modal error simulador -->
<div
  class="modal fade modal-errors"
  id="modalvideo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalErrorLabel"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
>
  <div
    class="modal-dialog modal-dialog-centered justify-content-center"
    role="document"
  >
    <div class="modal-content">
      <div class="">
        <div
          class="text-center modal-onboarding-video"
          style="background-color: #03a9f4"
        >
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <iframe
            width="100%"
            class="iframe"
            id="videoFrame"
            src="https://www.youtube.com/embed/1XlH-kIEOBU?si=LKI3FXyVTSnTBGh8&autoplay=1&rel=0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
