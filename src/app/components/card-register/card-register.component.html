<form class="form-login needs-validation" autocomplete="off" [formGroup]="formValidate" (ngSubmit)="validateDocument()">
  <div class="form-group form-group-custom">
    <label class="m-0 mb-1">Número de documento</label>
    <input type="number" formControlName="document" class="form-control" required placeholder="* Número de documento" placement="right" min="1" [class.is-invalid]="getDocument"/>
    <div *ngIf="getDocument" class="invalid-feedback animate__animated animate__fadeIn animate__fast">
      <span *ngIf="f.document.errors.required" class="badge badge-pill badge-danger d-block mt-2 text-left">
        NÚMERO DE DOCUMENTO ES REQUERIDO</span>
    </div>
    <div *ngIf="f.document.touched && f.document.errors?.min" class="invalid-feedback animate__animated animate__fadeIn animate__fast">
      <span class="badge badge-pill badge-danger d-block mt-2 text-left">
        DEBES INGRESAR MÍNIMO 6 DÍGITOS</span>
    </div>
    <div *ngIf="f.document.touched && f.document.errors?.max" class="invalid-feedback animate__animated animate__fadeIn animate__fast">
      <span class="badge badge-pill badge-danger d-block mt-2 text-left">
        DEBES INGRESAR MÁXIMO 15 DÍGITOS</span>
    </div>
    <div *ngIf="f.document.touched && f.document.errors?.pattern" class="invalid-feedback animate__animated animate__fadeIn animate__fast">
      <span class="badge badge-pill badge-danger d-block mt-2 text-left">
        DEBES INGRESAR DÍGITOS POSITIVOS</span>
    </div>
  </div>
  <div class="form-group m-0">
    <button [disabled]="utilitiesService.loading" class="btn btn-credits btn-block mt-1 mb-3">
      <span *ngIf="utilitiesService.loading" class="spinner-border spinner-border-sm mr-1"></span>
      Validar
    </button>
  </div>
</form>
